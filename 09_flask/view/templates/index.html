<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Top Page</title>
</head>
<body>

    {% extends "base.html" %}

    {% block title %}Top Page{% endblock%}

    {% block content %}
    {% if name == "Alice" %}
        <h1>Welcome back, Alice!</h1>
    {% else %}
        <h1>Hello, {{ name }}!</h1>
    {% endif %}

    <h1>Items:</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% endblock %}

</body>
</html>
